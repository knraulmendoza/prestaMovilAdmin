<ion-header>
  <ion-navbar>
    <ion-title>Dispositivos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-group>
      <ng-container *ngFor="let device of devices">
        <ion-item-divider color="light" (click)="abrirDevice(device)">
          <ion-icon item-left name="arrow-forward" *ngIf="!device.open"></ion-icon>
          <ion-icon item-left name="arrow-down" *ngIf="device.open"></ion-icon>
          <ion-row>
            <ion-col col-8>{{device.marca}} ({{device.model}})</ion-col>
            <ion-col col-4 text-right>
              <ion-badge color="gris">{{device.users.length}}</ion-badge>
            </ion-col>
          </ion-row>
        </ion-item-divider>
        <div *ngIf="device.open">
          <ion-item *ngFor="let user of device.users">
            {{user.user}}
            <strong ion-text color="secondary" item-end>{{user.fecha}}</strong>
          </ion-item>
        </div>
      </ng-container>
    </ion-item-group>
    <ion-item *ngFor="let device of devices">
      {{device.marca}} ({{device.model}})
    </ion-item>
  </ion-list>
</ion-content>

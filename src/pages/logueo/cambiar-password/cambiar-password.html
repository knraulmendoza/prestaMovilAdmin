<ion-header>

  <ion-navbar #navbarv hideBackButton color="primary">
    <ion-title>cambiar Contrsaeña</ion-title>
    <ion-buttons left>
        <button icon-only ion-button (click)="cerrar()">
          <ion-icon class="size-icon" name='arrow-back'></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" [(ngModel)]="correo"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="verificar()" [disabled]="correo==null">Recuperar Contraseña</button>
</ion-content>
